<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Flashcard Group Picker</h1>
    </header>

    <main>

        <section class="left">
            <h2>Input</h2>

<textarea id="groupsInput" placeholder="Example with tags:

#food
Apple
Banana
Pear

#animals
Dog
Cat
Fish

#verbs
Run
Jump
Swim"></textarea>

            <div id="stats">0 groups • 0 items • 0 tags</div>

            <button id="startBtn">Start</button>
            <button id="randomGroupBtn">Random Group</button>

            <div class="tag-control">
                <h3>Active Tags</h3>
                <div id="tagList"></div>
            </div>

            <hr>

            <h3>Save / Load</h3>
            <button id="saveBtn">Copy Save Code</button>

            <input id="loadInput" placeholder="Enter code">
            <button id="loadBtn">Load</button>

            <button id="shareBtn">Copy Share Link</button>
        </section>

        <section class="right">

            <div class="card-area">

                <div class="arrow" id="leftArrow">&#10094;</div>

                <div id="flashcard" class="card">Enter some groups and press Start</div>

                <div class="arrow" id="rightArrow">&#10095;</div>

            </div>

            <div class="meta">
                <span id="metaGroup">No group</span> • 
                <span id="metaItem">No item</span>
            </div>

        </section>

    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
<script src="script.js"></script>
</body>
</html>
