<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Group Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Flashcard Group Picker</h1>

<div class="container">
    <textarea id="groupsInput" placeholder="Enter groups separated by a blank line.

Example:
Apple
Banana
Pear

Dog
Cat
Fish"></textarea>

    <button onclick="parseInput()">Start / Random Group</button>

    <div class="save-load-row">
        <button id="saveBtn">Save â†’ Code</button>
        <input id="loadInput" placeholder="Enter code">
        <button id="loadBtn">Load</button>
    </div>
</div>

<div class="card-wrapper">
    <div class="arrow left-arrow" onclick="shiftCard(-1)">&#10094;</div>

    <div id="flashcard" class="card">
        Enter groups and press Start.
    </div>

    <div class="arrow right-arrow" onclick="shiftCard(1)">&#10095;</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
<script src="script.js"></script>
</body>
</html>
